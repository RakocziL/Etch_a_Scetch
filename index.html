<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- File Links -->
    <script src="jscolor.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">


    <title>Etch a Sketch</title>
</head>
<body>
    <!-- Header -->
    <h1 class="test">Etch a Sketch</h1>
    
    <!-- Body -->
    <div class="content">
        <div class = "buttons">
            <button class="menuButtons" id="black">Black</button>
            <button class="menuButtons" id="colorChange">Color Change</button>
            <button class="menuButtons" id="dance">Dance Dance</button>
            <button class="menuButtons" id="clear">Clear</button>
            <input data-jscolor="{}" value="#f5c842" class="menuButtons" id="colorPicker">
            <input type="range" min="16" max="96" value="16" step ="16" id="gridSlider">
        </div>

        <!-- Grid Square -->
        <div class = "container" id="gridContainer">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">Copyrgiht Â© RakocziL</div>
</body>
</html>
